<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 100px;"  id="activity"></h1>
    <h3>Learn from: <a id="explore-link" href="">Visit This Place</a></h3>

    <script>
        function doSomething () {
            fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data => {
            document.getElementById("activity").innerText= data.activity;
        })
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 500);
     

    </script>
</body>
</html>
